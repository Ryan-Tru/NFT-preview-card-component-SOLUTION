<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Start NFT Container -->
  <div class="nft-container">
    <!-- Start NFT Images Container -->
    <div class="nft-images">
      <div class="view-icon-container">
        <img class="view-icon" src="images/icon-view.svg" alt="View icon">
      </div>
      <img class="nft-photo" src="images/image-equilibrium.jpg" alt="NFT photo">
    </div> 
    <!-- End NFT Images Container -->

    <!-- Start NFT details Container -->
    <div class="nft-details">
      <h2 class="nft-name">
        Equilibrium #3429
      </h2>
      <p class="nft-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
    <!-- End NFT Details Container -->

    <!-- Start NFT Price Info Section -->
    <div class="nft-price-info">
      <p class="price"><img class="eth-icon" src="images/icon-ethereum.svg" alt="Ethereum Icon"> 0.041 ETH</p>
      <p class="days"><img class="clock-icon" src="images/icon-clock.svg" alt="Clock Icon"> 3 days left</p>
    </div>
    
    <!-- Start Avatar Container -->
    <div class="avatar">
      <img src="images/image-avatar.png" alt="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
    <!-- End Avatar Container -->
  </div>
  <!-- End NFT Container -->
</body>
</html>
